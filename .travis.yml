language: python
install:
- pip install pytest
- pip install geojson
- pip install forked-path
- npm install -g geojson-merge
before_script:
- echo "about to deploy..."
- git config user.name "brianamarie"
- git config user.email "brianamarie@github.com"
- git config push.default simple
- git pull
- mv class-pins.topojson class-pins
- geojson-merge city.topojson class-pins > class-pins.topojson
- rm class-pins
- mv class-pins.topojson class-pins
- rm city.topojson
- mv class-pins class-pins.topojson
- git add -A
- git commit -m 'using travis to merge files'
- git tag -a v2.8-lw -m "message"
- git push origin HEAD:master
script: py.test
deploy:
  provider: releases
  api_key:
    secure: 
  file: class-pins.topojson
  on:
    repo: brianamarie/new-travel
    tags: true
  skip_cleanup: true
  overwrite: true
before_install:
- openssl aes-256-cbc -K $encrypted_c35b7b03ac22_key -iv $encrypted_c35b7b03ac22_iv
  -in deploy-key-2.enc -out deploy-key-2 -d
