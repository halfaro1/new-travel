language: python
install:
- pip install pytest
- pip install geojson
- pip install forked-path
- npm install -g geojson-merge
before_script:
- mv class-pins.topojson class-pins
- echo "I found new files, combining and pushing now!"
- geojson-merge *.topojson class-pins > class-pins.topojson
script: py.test
deploy:
- skip_cleanup: true
- provider: script
- script: bash deploy.sh
before_install:
- openssl aes-256-cbc -K $encrypted_12b2480b25c8_key -iv $encrypted_12b2480b25c8_iv -in travis-key.enc -out travis-key -d
